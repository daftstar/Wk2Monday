<html>
<head>
  <title>Guess the Number!</title>
</head>
<body>



<label>Pick a Number from 1-100:</label>
<label id="response"></label>
<br />
<input id="user-input" type="text" />
<input id="submit-button" type="button" value="Submit My Guess" />


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


<script type="text/javascript">
  //this generates a number between 0 and 100 (0 not included)
  var rand_number = parseInt(Math.random() * 100, 10) + 1;
  alert ("your random number is " + rand_number);


 var guess = function(x) 
 	{
	 	if (rand_number == x)
	 		{ 
	 			alert("you got it");
	 		}
	 	else if (x < rand_number)
	 		{
	 			var new_guess = prompt("too low, go higher")
	 			guess(new_guess)
	 		}

	  else if (x > rand_number)
	 		{
	 			var new_guess = prompt("too high, go lower")
	 			guess(new_guess)
	 		}		
 	}


 var user_number = prompt("tell me a number");

	 if (user_number == rand_number)
	 {
	 	alert("holy shite.. first try!")
	 }

	 else 
	 {
	 	guess(user_number)
	 }

</script>

</body>
</html>
