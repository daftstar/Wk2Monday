<html>

<head>
  <title>Javascript Functions</title>
  <style type="text/css">
    .spacer {
      height: 2500px;
    }
    #box {
      display: none;
      background: #FFFF15;



    }
  </style>
</head>

<body>

  <label id="clicks"></label>
  <h1><label id="winner"></label></h1>


  <div class="spacer">
    Scroll down (all the way down)
  </div>

  <p id="box">Surprise!
    <input id="submit-button" type="button" value="Close Box"/>


  </p>


  <p>
    You see a box.
    <a id="open-link" href="#">Open the box</a>
  </p>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  

  <script type="text/javascript">
    $('#open-link').on('click', function (event) {

      //event.prevent ... prevents the page from scrolling up
      event.preventDefault();
      //the id "box" will now slowly show itself.  This seems to override the CSS display:none function. 
      $('#box').show("slow");     
    });


    // this closes the div upon button click
    $('#submit-button').on('click', function (e) {
      $('#box').hide("fast");
    });

       // initilize variable click to = 0
    var click = 0
      // on click should set lable with id click +1
    $(document).on('click', function (e) { 
      click += 1
      $('#clicks').text("clicks=" + click)

      if (click % 5 === 0){
        $('#winner').text("NEW HIGH SCORE " + click)
      }
      else {$('#winner').text("")};
      






    });


    $(document).on('game-result', function (e, playerOne, playerTwo, result) {
      if (result === 'one') {
        alert(playerOne + ' has defeated ' + playerTwo);
      }
      else {
        alert(playerTwo + ' has defeated ' + playerOne);
      }
    });

    $(document).trigger('game-result', ['Alice', 'Bob', 'one']);
    //if one, then bob wins,  if not 'one', alice wins.  dammit alice. 




  </script>

</body>
</html>
