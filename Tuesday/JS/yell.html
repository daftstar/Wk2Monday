var yell = function(lowercase){
  return (lowercase.toUpperCase()) + "!";
};


var ask = function(question){
  return ("Can you please " + question + "?");
};


// The below allows you to call a function on a passed parameter
var serveMessage = function(message, message2, name_of_function){
  return (message + ": " + name_of_function(message2));
};


// the 2nd servemessage contains the functionality of YELL embedded in the code.  We do this when we just need to use the functionality once, and not store the info as a variable. 


serveMessage('Bob','call me', yell); 

serveMessage('Bob','call me', function (lowercase) {
  return (lowercase.toUpperCase()) + "!";
});
